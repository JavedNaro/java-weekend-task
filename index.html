<!DOCTYPE html>
<html lang="en">
<head>
    <title>OMDB Data</title>

    <link rel = "stylesheet" href = "main.css">
</head>
<body>    
    <div class = "wrapper">
        <!-- logo -->
        <div class = "logo">
            <div class = "container">
                <p>Movie<span>Ratings</span></p>

        <input type="number" class="form-control" placeholder="Year" id="movie-search-year" onkeyup="findMovies()" onclick="findMovies()" name="movieYear">
        
        <div class="search-list" id="search-list">
            <button onclick="searchMovies()">Submit</button>
        </div>
    </div>
</div>

            </div>
        </div>

            </div>
        </div>
        <!-- end of result container -->
    </div>

    <script src = "script.js"></script>

</html>
